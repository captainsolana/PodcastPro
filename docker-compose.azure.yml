# Azure deployment configuration
services:
  podcastpro:
    image: ${AZURE_CONTAINER_REGISTRY}/podcastpro:latest
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PERPLEXITY_API_KEY=${PERPLEXITY_API_KEY}
    volumes:
      - audio-storage:/app/public/audio

volumes:
  audio-storage:
